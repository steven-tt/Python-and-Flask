<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your infromration to adopt a puppy and we'll email you back</h2>
    Please Note: First Name, Last Name, Password, and Email are required <br><br>

    <form method="get">

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="userfirstname" placeholder="First Name">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="userlastname" placeholder="Last Name"><br><br>

      <label for="emailtag">Email:</label>
      <input type="email" id="emailtag" name="useremail" placeholder="name@email.com">
      <label for="passtag">Password:</label>
      <input type="password" id="passtag" name="userpassword" placeholder=""><br><br>

      Are you over the age of 18?<br><br>

      <label for="yes">Yes:</label>
      <input type="radio" id="Yes" name="choice_age" value="Yes">
      <label for="yes">No:</label>
      <input type="radio" id="Yes" name="choice_age" value="No"><br><br>

      Do you have a credit card or paypal?<br><br>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp"></option>
      </select><br><br>

      <input type="submit" name="" value="Submit Info">

    </form>
  </body>
</html>
